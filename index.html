<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="utf-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- normalize CSS -->
    <link rel="stylesheet" href="node_modules/normalize.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery first, then Tether -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Handlebars -->
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <!-- default -->
    <link rel="stylesheet" href="css/default.css">
    <script src="js/default.min.js" type="text/javascript"></script>

</head>
<body>

    <div class="container">

        <header class="page-header">
            <h1>Web calculator <small>웹 계산기</small></h1>
        </header>

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#ImageSize" aria-controls="ImageSize" role="tab" data-toggle="tab">Image Size</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">단위계산기</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">문자변환기</a></li>
        </ul>

        <section class="tab-content">

            <article role="tabpanel" class="tab-pane active" id="ImageSize">

                <form action="">
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Original value</div>
                                <div class="panel-body">
                                    <div class="col-xs-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="originalWidth" placeholder="width">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-toggle="buttons">
                                                    <input type="checkbox" autocomplete="off" hidden name="originalWidthCheck">
                                                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="originalHeight" placeholder="height">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-toggle="buttons">
                                                    <input type="checkbox" autocomplete="off" hidden name="originalHeightCheck">
                                                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Target value</div>
                                <div class="panel-body">
                                    <div class="col-xs-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="targetWidth" placeholder="width">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-toggle="buttons">
                                                    <input type="checkbox" autocomplete="off" hidden name="targetWidthCheck">
                                                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="targetHeight" placeholder="height">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-toggle="buttons">
                                                    <input type="checkbox" autocomplete="off" hidden name="targetHeightCheck">
                                                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">Decimal point</div>
                                            <input type="number" class="form-control" name="point">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 text-right">
                                        <button type="button" class="btn btn-success">Save</button>
                                        <button type="button" class="btn btn-warning">Reset</button>
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="ImageSize_history" class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">History list</div>
                                <div class="emptyList">Empty! please enter a value</div>
                                <table class="table table-bordered table-hover hidden">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Original width</th>
                                            <th>Original height</th>
                                            <th>Target width</th>
                                            <th>Target height</th>
                                            <th>Decimal point</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <script id="ImageSize_historyList" type="text/x-handlebars-template">
                                            {{#historyList}}
                                            <tr class="success">
                                                <th>{{no}}</th>
                                                <td class="originalWidth">{{originalWidth}}</td>
                                                <td class="originalHeight">{{originalHeight}}</td>
                                                <td class="targetWidth">{{targetWidth}}</td>
                                                <td class="targetHeight">{{targetHeight}}</td>
                                                <td class="decimalPoint">{{decimalPoint}}</td>
                                            </tr>
                                            {{/historyList}}
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </form>

            </article>

            <article role="tabpanel" class="tab-pane" id="profile">
                em2px
                px2em
            </article>

            <article role="tabpanel" class="tab-pane" id="messages">
                encodeURI
                decodeURI
            </article>

        </section>

    </div>

</body>
</html>
